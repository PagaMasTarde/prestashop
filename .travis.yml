sudo: required
services:
  - docker
addons:
  hosts:
    - prestashop15-test.docker
    - prestashop16-test.docker
    - prestashop17-test.docker
language: php
php:
  - 5.6
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/1.21.0/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  - docker-compose --version
  - >
    export DOCKERHOST=$(ifconfig | grep -E "([0-9]{1,3}\.){3}[0-9]{1,3}" | grep -v 127.0.0.1 | awk '{ print $2 }' | cut -f2 -d: | head -n1)
  - echo ${DOCKERHOST}
  - echo git describe --contains --all HEAD
before_script:
  - phpenv config-rm xdebug.ini
  - npm install
  - composer install
  - sudo chmod -R 777 vendor
  - grunt default

matrix:
  include:
    - name: "PrestaShop 1.7"
      env: PRESTASHOP=shell:runTestPrestashop17 ISOLATED=true
    - name: "PrestaShop 1.6"
      env: PRESTASHOP=shell:runTestPrestashop16 ISOLATED=true
    - name: "PrestaShop 1.5"
      env: PRESTASHOP=shell:runTestPrestashop15 ISOLATED=true
script:
  - grunt $PRESTASHOP